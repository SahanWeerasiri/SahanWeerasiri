                <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.4s" fill="freeze"/>
                8.35%
            </text>
        </g>
        
        <g transform="translate(100, 380)">
            <!-- Language name with slide-in animation -->
            <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f0f6fc" opacity="0">
                <animate attributeName="x" values="-100;0" dur="0.8s" begin="1.2s" fill="freeze"/>
                <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1.2s" fill="freeze"/>
                C
            </text>
            
            <!-- Percentage with fade-in animation -->
            <text x="650" y="20" text-anchor="end" font-family="'Courier New', monospace" font-size="16" fill="#8b949e" opacity="0">
                <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
                7.88%
            </text>
            
            <!-- Background bar -->
            <rect x="0" y="30" width="500" height="25" rx="12.5" ry="12.5" fill="#161b22">
                <animate attributeName="width" values="0;500" dur="0.5s" begin="0.8s" fill="freeze"/>
            </rect>
            
            <!-- Animated progress bar -->
            <rect x="0" y="30" width="0" height="25" rx="12.5" ry="12.5" fill="#6e7681">
                <animate attributeName="width" values="0;224.24587364826408" dur="1.5s" begin="2s" fill="freeze"/>
                <animate attributeName="fill" values="#6e7681;#6e768188;#6e7681" dur="3s" begin="8s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Bar percentage text -->
            <text x="214.24587364826408" y="48" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold" opacity="0">
                <animate attributeName="opacity" values="0;1" dur="0.5s" begin="7.2s" fill="freeze"/>
                7.88%
            </text>
        </g>
        
    
    <!-- Legend -->
    <g transform="translate(100, 480)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" opacity="0">
            <animate attributeName="opacity" values="0;1" dur="2s" begin="3s" fill="freeze"/>
            * Updates daily via GitHub Actions
        </text>
    </g>
    
    <!-- Floating code brackets -->
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="20" fill="#58a6ff" opacity="0.3">
        <animate attributeName="y" values="150;140;150" dur="5s" repeatCount="indefinite"/>
        &lt;/&gt;
    </text>
    <text x="650" y="250" font-family="Arial, sans-serif" font-size="20" fill="#a371f7" opacity="0.3">
        <animate attributeName="y" values="250;240;250" dur="6s" repeatCount="indefinite"/>
        { }
    </text>
</svg>