                <animate attributeName="fill" values="#6e7681;#6e768188;#6e7681" dur="3s" begin="4s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Bar percentage text -->
            <text x="302.1798520204895" y="48" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold" opacity="0">
                <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.6s" fill="freeze"/>
                10.97%
            </text>
        </g>
        
        <g transform="translate(100, 310)">
