            </rect>
            
            <!-- Animated progress bar -->
            <rect x="0" y="30" width="0" height="25" rx="12.5" ry="12.5" fill="#b07219">
                <animate attributeName="width" values="0;434.8321001707456" dur="1.5s" begin="0.5s" fill="freeze"/>
                <animate attributeName="fill" values="#b07219;#b0721988;#b07219" dur="3s" begin="2s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Bar percentage text -->
            <text x="424.8321001707456" y="48" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold" opacity="0">
                <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s" fill="freeze"/>
                15.28%
            </text>
        </g>
        
        <g transform="translate(100, 240)">
            <!-- Language name with slide-in animation -->
            <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f0f6fc" opacity="0">
                <animate attributeName="x" values="-100;0" dur="0.8s" begin="0.6s" fill="freeze"/>
                <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.6s" fill="freeze"/>
                Tcl
            </text>
            
            <!-- Percentage with fade-in animation -->
            <text x="650" y="20" text-anchor="end" font-family="'Courier New', monospace" font-size="16" fill="#8b949e" opacity="0">
