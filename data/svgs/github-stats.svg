        <tspan fill="url(#titleGradient)">
            <animate attributeName="x" values="400;410;400" dur="10s" repeatCount="indefinite"/>
            üìä GitHub Statistics
        </tspan>
    </text>
    
    <!-- Moving gradient in title -->
