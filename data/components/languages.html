<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
        }
        .title {
            color: #58a6ff;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
        }
        .languages-container {
            background: #21262d;
            border: 2px solid #30363d;
            border-radius: 16px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        .language-item {
            margin-bottom: 25px;
        }
        .language-item:last-child {
            margin-bottom: 0;
        }
        .language-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .language-name {
            color: #f0f6fc;
            font-weight: 500;
        }
        .language-percentage {
            color: #8b949e;
            font-family: 'JetBrains Mono', monospace;
        }
        .language-bar-container {
            height: 20px;
            background: #161b22;
            border-radius: 10px;
            overflow: hidden;
        }
        .language-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
        }
        .animate-bar {
            animation: fillBar 1.5s ease-out;
        }
        @keyframes fillBar {
            from { width: 0%; }
            to { width: var(--target-width); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">ðŸ’» Most Used Languages</h1>
    <div class="languages-container">
        
        <div class="language-item">
            <div class="language-header">
                <span class="language-name">Python</span>
                <span class="language-percentage">17.57%</span>
            </div>
            <div class="language-bar-container">
                <div class="language-bar" style="width: 17.57%; background-color: #3572A5;"></div>
            </div>
        </div>
        
        <div class="language-item">
            <div class="language-header">
                <span class="language-name">Java</span>
                <span class="language-percentage">15.28%</span>
            </div>
            <div class="language-bar-container">
                <div class="language-bar" style="width: 15.28%; background-color: #b07219;"></div>
            </div>
        </div>
        
        <div class="language-item">
            <div class="language-header">
                <span class="language-name">Tcl</span>
                <span class="language-percentage">10.97%</span>
            </div>
            <div class="language-bar-container">
                <div class="language-bar" style="width: 10.97%; background-color: #6e7681;"></div>
            </div>
        </div>
        
        <div class="language-item">
            <div class="language-header">
                <span class="language-name">C++</span>
                <span class="language-percentage">8.35%</span>
            </div>
            <div class="language-bar-container">
                <div class="language-bar" style="width: 8.35%; background-color: #f34b7d;"></div>
            </div>
        </div>
        
        <div class="language-item">
            <div class="language-header">
                <span class="language-name">C</span>
                <span class="language-percentage">7.88%</span>
            </div>
            <div class="language-bar-container">
                <div class="language-bar" style="width: 7.88%; background-color: #6e7681;"></div>
            </div>
        </div>
        
    </div>
    <script>
        // Animate language bars on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.language-bar').forEach((bar, index) => {
                    setTimeout(() => {
                        bar.classList.add('animate-bar');
                    }, index * 200);
                });
            }, 500);
        });
    </script>
</body>
</html>
