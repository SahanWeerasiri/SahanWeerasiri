name: GitHub Stats Components
on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    generate-components:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install Dependencies
              run: |
                  # Install wkhtmltoimage for Python
                  sudo apt-get update
                  sudo apt-get install -y wkhtmltopdf xvfb

                  # Install Python packages
                  pip install imgkit

                  # Install ImageMagick for GIF creation (optional)
                  sudo apt-get install -y imagemagick

            - name: Generate Stats Data
              env:
                  TOKEN: ${{ secrets.TOKEN }}
                  GITHUB_USERNAME: ${{ github.repository_owner }}
              run: |
                  mkdir -p data
                  echo "ğŸ“Š Fetching GitHub stats..."
                  node scripts/fetch-stats.js

            - name: Generate HTML Components
              run: |
                  echo "ğŸ¨ Generating HTML components..."
                  node scripts/generate-components.js

            - name: Generate Component Images
              run: |
                  echo "ğŸ“¸ Generating images from components..."
                  python scripts/generate-images.py

            - name: List Generated Files
              run: |
                  echo "ğŸ“ Data directory contents:"
                  find data/ -type f -name "*.json" -o -name "*.html" -o -name "*.png" -o -name "*.gif" | sort
                  echo ""
                  echo "ğŸ“¸ Generated images:"
                  ls -lh data/images/ || echo "No images found"

            - name: Commit Updates
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "ğŸ“Š Update component images - $(date +'%Y-%m-%d %H:%M')"
                    git push
                  fi
