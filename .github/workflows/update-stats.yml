name: GitHub Stats SVGs
on:
    schedule:
        - cron: "0 0 * * *"
    # workflow_dispatch:
    # push:
    #     branches: [main]

jobs:
    generate-svgs:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Generate Stats Data
              env:
                  TOKEN: ${{ secrets.TOKEN }}
                  GITHUB_USERNAME: ${{ github.repository_owner }}
              run: |
                  mkdir -p data
                  echo "ðŸ“Š Fetching GitHub stats..."
                  node scripts/fetch-stats.js

            - name: Generate SVGs
              run: |
                  echo "ðŸŽ¨ Generating SVG graphics..."
                  node scripts/generate-svgs.js

            - name: Update README with SVGs
              run: |
                  echo "ðŸ“ Updating README.md..."
                  cat > README.md << 'EOF'
