name: GitHub Stats SVGs
on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    generate-svgs:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Generate Stats Data
              env:
                  TOKEN: ${{ secrets.TOKEN }}
                  GITHUB_USERNAME: ${{ github.repository_owner }}
              run: |
                  mkdir -p data
                  echo "ðŸ“Š Fetching GitHub stats..."
                  node scripts/fetch-stats.js

            - name: Generate SVGs
              run: |
                  echo "ðŸŽ¨ Generating SVG graphics..."
                  node scripts/generate-svgs.js

            - name: Commit Updates
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/ README.md
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "ðŸ“Š Update GitHub stats SVGs - $(date +'%Y-%m-%d %H:%M')"
                    git push
                  fi
