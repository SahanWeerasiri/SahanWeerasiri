name: Update GitHub Stats Dashboard
on:
    schedule:
        - cron: "0 0 * * *" # Daily at midnight UTC
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    update-dashboard:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            # 1. Checkout code
            - name: Checkout Repository
              uses: actions/checkout@v4

            # 2. Setup Node.js (without cache since no lock file)
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  # Removed cache since we don't have package-lock.json

            # 3. Install dependencies directly
            - name: Install Dependencies
              run: |
                  echo "Installing puppeteer..."
                  npm install puppeteer@21.0.0

            # 4. Create output directory
            - name: Create Data Directory
              run: mkdir -p data/screenshots

            # 5. Fetch stats
            - name: Fetch GitHub Stats
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
                  GITHUB_USERNAME: ${{ github.repository_owner }}
              run: node scripts/fetch-stats.js

            # 6. Generate HTML
            - name: Generate HTML Dashboard
              run: node scripts/generate-html.js

            # 7. Generate screenshots
            - name: Generate Screenshots
              run: node scripts/generate-screenshot.js

            # 8. Commit and push changes
            - name: Commit and Push
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "ðŸ“Š Auto-update GitHub stats - $(date -u +'%Y-%m-%d %H:%M UTC')"
                    git push
                  fi
