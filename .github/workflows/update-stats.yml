name: Update GitHub Stats Dashboard
on:
    schedule:
        - cron: "0 0 * * *" # Daily at midnight UTC
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    update-dashboard:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            # 1. Checkout code (scripts already exist)
            - name: Checkout Repository
              uses: actions/checkout@v4

            # 2. Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            # 3. Install dependencies from package.json
            - name: Install Dependencies
              run: |
                  npm ci
                  # Puppeteer dependencies
                  sudo apt-get update
                  sudo apt-get install -y wget --no-install-recommends \
                    ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 \
                    libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 \
                    libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 \
                    libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 \
                    libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
                    libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6

            # 4. Create output directory
            - name: Create Data Directory
              run: mkdir -p data/screenshots

            # 5. Fetch stats (reads from existing scripts/fetch-stats.js)
            - name: Fetch GitHub Stats
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GITHUB_USERNAME: ${{ github.repository_owner }}
              run: node scripts/fetch-stats.js

            # 6. Generate HTML (reads from existing scripts/generate-html.js)
            - name: Generate HTML Dashboard
              run: node scripts/generate-html.js

            # 7. Generate screenshots (reads from existing scripts/generate-screenshot.js)
            - name: Generate Screenshots
              run: node scripts/generate-screenshot.js

            # 8. Commit and push changes
            - name: Commit and Push
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "ðŸ“Š Auto-update GitHub stats - $(date -u +'%Y-%m-%d %H:%M UTC')"
                    git push
                  fi

            # 9. (Optional) Deploy to GitHub Pages
            - name: Deploy to GitHub Pages
              if: success()
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./data
                  publish_branch: gh-pages
